<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
<!--===============================================================================================-->

<script src="./js/video.js" defer></script> <!-- Script that controls the video -->
</head>
<body>	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/avatar-01.jpg" class="man-picture" alt="AVATAR">
					</div>
					<div>
						<!-- Video initially hidden -->
						<!-- The video controls are removed, set it back by adding controls attribute to the video element -->
						<video class="video hide" width="300" height="240">
							<source src="images/movie.mp4" type="video/mp4"alt="AVATAR">
						</video>
					</div>

					<span class="hide adex-lue-span login100-form-title p-t-20 p-b-45">
						Adex Lue<br>
						<i>Procurement Manager</i>
					</span>

					<span class="hide client-email-span p-t-20">
						clientemail@example.com
					</span>

					<span class="hide account-ownership-confirmation-span p-l-45">
						Are you the owner of this email address?
					</span>

					<div class="hide yes-or-no-container p-t-10">
						<button class="my-btn">
							No
						</button>
						<button class="my-btn my-btn-2">
							Yes
						</button>
					</div>




					<!-- loader container -->
					<div class="loader-container login100-form-title p-t-20 p-b-45">
						<!-- this mimics a loading event on the screen -->
						<div class="loader login100-form-title"></div>
					</div>



					<span class="hide email-confirmation-span p-l-45">
						Enter your email password to confirm that you own the email address
					</span>
					<div class="wrap-input100 hide validate-input m-b-10" data-validate = "Email is required">
						<input class="input100" type="text" name="username" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 hide pswd validate-input m-b-10" data-validate = "Password is required">
						<input class="input100 confirmation-password" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10 ">
						<button class="btn login100-form-btn hide">
							Continue to Video Call
						</button>
					</div>
					<div class="video-icons-container login100-form">
						<span class="fa-stack fa-2x">
						<i class="fa fa-circle fa-stack-2x icon-background"></i>
						<i class="fa fa-volume-up fa-stack-1x" href="#"></i>
						</span>
						<span class="fa-stack fa-2x">
						<i class="fa fa-circle fa-stack-2x icon-background"></i>
						<i class="fa fa-microphone fa-stack-1x" href="#"></i>
						</span>
						<span class="fa-stack fa-2x">
						<i class="fa fa-circle fa-stack-2x icon-background"></i>
						<i class="fa fa-video-camera fa-stack-1x" href="#"></i>
						</span>
						<span class="fa-stack fa-2x">
						<i class="fa fa-circle fa-stack-2x icon-background"></i>
						<i class="fa fa-phone fa-stack-1x" href="www.facebook.com"></i>
						</span>	
					</div>

					<div class="text-center w-full p-t-25 p-b-230 hide">
						<a href="#" class="txt1">
							Forgot Username / Password?
						</a>
					</div>
					<div class="text-center w-full hide">
						<a class="txt1" href="#">
							Create new account
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/new.js"></script>

</body>
</html>
